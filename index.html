<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BlackJack Game</title>
</head>
<body>
    <button onclick="startGame()">Start Game</button>
    
    <!-- Computers Cards -->
    <div class="cardsBox" id="compCardsBox">
        <p>Dealer: </p>
        <p class="compCard"id="compCard1"></p>
        <p class="compCard"id="compCard2"></p>
        <p class="score" id="compScore"></p>
    </div>

    <!-- Users Cards -->
    <div class="cardsBox" id="userCardsBox">
        <p>User: </p>
    <p class="userCard"id="userCard1"></p>
    <p class="userCard"id="userCard2"></p>
    <p class="score" id="userScore"></p>
    </div>

    <button onclick="drawCard()">Hit</button>
    <button onclick="compsTurn()">Stick</button>
    <p id="whoWins"></p>
    <script src="script.js"></script>
</body>
</html>
