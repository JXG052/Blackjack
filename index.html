<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BlackJack Game</title>
</head>
<body>
    <button onclick="startGame()">New Game</button>
    
    <!-- Computers Cards -->
    <div class="cardsBox" id="compCardsBox">
        <p>Dealer: </p>

        <p class="compCard"id="compCardsArray"></p>
        <p class="score" id="compScore"></p>
    </div>

    <!-- Users Cards -->
    <div class="cardsBox" id="userCardsBox">
        <p>User: </p>

    <p class="userCard"id="userCardsArray"></p>
    <p class="score" id="userScore"></p>
    </div>

    <button onclick="hit()">Hit</button>
    <button onclick="stick()">Stick</button>
    <div>
        <p id="messageBox">This is the message Box</p>
    </div>
    <div id="gameTallyBox">
        <p id="userWins"></p>
        <p id="compWins"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
